<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Pesquisa Genero
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Pesquisa Genero" />

		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">

					<p:commandButton action="cadastro-genero?faces-redirect=true"
						ajax="false" icon="fa fa-plus" value="Novo"
						styleClass="btn-primary" />
					<p:spacer width="5" />

					<p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash"
						styleClass="btn-danger"
						action="#{listaGeneroMB.excluirSelecionados()}" process="@form"
						update="@form" />

					<p:spacer width="5" />

					<p:separator />


					<p:dataTable id="generoTable" widgetVar="generoTable" rows="10"
						value="#{listaGeneroMB.generos}" var="genero"
						rowKey="#{genero.id_genero}"
						selection="#{listaGeneroMB.generoSelecionado}" paginator="true"
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30">

						<p:column selectionMode="multiple" width="5%"
							styleClass="align-center" />

						<p:column headerText="Nome" sortBy="#{genero.nome_genero}">

							<h:link value="#{genero.nome_genero}" outcome="cadastro-genero.xhtml">
								<f:param name="id" value="#{genero.id_genero}" />
							</h:link>
						</p:column>

			
					</p:dataTable>

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
