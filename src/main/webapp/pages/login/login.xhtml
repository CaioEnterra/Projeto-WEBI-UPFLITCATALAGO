<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/templates/template.xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>
<body>
	<h:form>
		<h:inputText id="cpf" requiredMessage="Campo Obrigatório"
			value="#{cadastroUsuarioMB.usuario.cpf}">
			<f:passThroughAttribute name="placeholder" value="CPF" />
		</h:inputText>
		
		<h:commandButton id="entrar" class="btn btn-primary btn_backgroud"
			value="Entrar" action="#{cadastroUsuarioMB.logar}" />
	</h:form>
</body>
</html>
